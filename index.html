<!DOCTYPE html>

<html lang="en">

<head>
    <link rel=stylesheet type=text/css href=style.css>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAD Team</title>
</head>

<body>
    <div class="navigation-container">
        <div class="custom-padding">
            <nav>
                <div class="logo">SAD's Project</div>

                <ul class="menu-area">
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="heading-container page">
      <div class="slideshow-container" >

        <div class="mySlides fade">
          <div class="numbertext">1</div>
          <img class='slide' src="assets/grass.jpg" style="width:100%">
          <div class="texta" style="height:300px;"> SAD'S TEAM: FULL STACK DEVELOPERS</div>
        </div>


        <div class="mySlides fade">
          <div class="numbertext">2</div>
          <img  class='slide' src="assets/com.jpg" style="width:100%" width="200" height="570">
          <div class="text"></div>
        </div>



        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

      </div>
      <br>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
      </div>
    </div>

    <div  id="about" class="about-container page">
    <img class="image" src="assets/prog.jpg">
        
          <div class="textb"> ABOUT</div>
          <div class="textc"> We are experienced full stack developers with a lot of enthusiasm, we worked in this field before and are looking for new opportunities</div>
        </div>



    <div id="team" class="team-container page">

    </div>

    <div class="contact-container page">
        <form class='contact-form'>
            <span class="contact-form-title">
                GET IN TOUCH
            </span>

            <div class="input-container validate-input" data-validate="Please enter your name">
                <input class="input" type="text" name="name" placeholder="Full Name">
                <span class="focus-input"></span>
            </div>

            <div class="input-container validate-input" data-validate="Please enter your email: name@mail.com">
                <input class="input" type="text" name="email" placeholder="E-mail">
                <span class="focus-input"></span>
            </div>

            <div class="input-container validate-input" data-validate="Please enter your message">
                <textarea class="input" type="text" name="message" placeholder="Your message"></textarea>
                <span class="focus-input"></span>
            </div>

            <div class="contact-form-btn-container">
                <button class="contact-form-btn">
                    <span>
                        <img class='svg' src="assets/paper-plane-solid.svg" onerror="this.onerror=null">
                        Send
                    </span>
                </button>
            </div>
        </form>
    </div>
</body>
<script src="./app.js"></script>
</html>
